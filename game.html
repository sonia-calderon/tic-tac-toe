<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="game">
    <header>
        <h1>TIC TAC TOE</h1>
    </header>

    <main class="game-container">
        <section class="game-player-turn">
            <p>X's turn!</p>
        </section>

        <section class="game-board">
            <div><p>O</p></div>
            <div><p>X</p></div>
            <div><p>X</p></div>
            <div><p>O</p></div>
            <div><p>X</p></div>
            <div><p>O</p></div>
            <div><p>X</p></div>
            <div><p>O</p></div>
            <div><p>X</p></div>
        </section>
        
        <a href="#" class="btn">RESTART!</a>
    </main>

    <footer>
        <small>Coded by Sonia Calder√≥n &copy; 2023</small>
    </footer>
    
    <script src="./js/main.js"></script>
</body>
</html>
