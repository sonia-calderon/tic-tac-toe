<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <h1>TIC TAC TOE</h1>
    </header>

    <main class="game-container">
        <section class="game-player-turn">
            <p>X's turn!</p>
        </section>

        <section class="game-board">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
        </section>
        
        <button><a href="#">RESTART!</a></button>
    </main>

    <footer>
        <small>Coded by Sonia Calder√≥n &copy; 2023</small>
    </footer>
    
    <script src="./js/main.js"></script>
</body>
</html>
